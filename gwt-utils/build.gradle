group = 'com.peruncs.gwt'
version = gwt_utils_version

jar {
    manifest.attributes['Automatic-Module-Name'] = 'com.peruncs.gwt.utils'
    manifest.attributes['Specification-Title'] = 'GWT utils'
    manifest.attributes['Implementation-Title'] = 'GWT utils'
//    manifest.attributes['Specification-Version'] = "${gwt_utils_version}"
//    manifest.attributes['Implementation-Version'] = "${gwt_utils_version}"
}

publishing {
    publications {
        publication(MavenPublication) {
            artifactId 'gwt-utils'
            artifact sourcesJar
            artifact javadocJar
            from components.java
            pom {
                name = "GWT/JsInterop Utils"
                description = "GWT/JsInterop Utils"
                url = "https://github.com/peruncs/gwt"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                scm {
                    connection = "shttps://github.com/peruncs/gwt/tree/master"
                    developerConnection = "https://github.com/peruncs/gwt/tree/master"
                    url = "https://github.com/peruncs/gwt/master/"
                }
                developers {
                    developer {
                        id = 'hr.stoyanov'
                        name = 'Hristo Stoyanov'
                        email = 'hr.stoyanov@peruncs.com'
                    }
                }
            }
        }
    }
}

signing {
    sign publishing.publications.publication
}
