group = 'com.peruncs.gwt'
version = gwt_uikit_version


jar {
    manifest.attributes['Automatic-Module-Name'] = 'com.peruncs.gwt.uikit'
    manifest.attributes['Specification-Title'] = 'GWT UIKit.Com wrapper'
    manifest.attributes['Implementation-Title'] = 'GWT UIKit.Com wrapper'
//    manifest.attributes['Specification-Version'] = "${gwt_uikit_version}"
//    manifest.attributes['Implementation-Version'] = "${gwt_uikit_version}"
}

publishing {
    publications {
        publication(MavenPublication) {
            afterEvaluate {
                artifactId 'gwt-uikit'
                artifact sourcesJar
                artifact javadocJar
            }
            from components.java
            pom {
                name = "GWT/JsInterop wrapper for UIKit.Com"
                description = "GWT/JsInterop wrapper for UIKit.Com"
                url = "https://github.com/peruncs/gwt"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                scm {
                    connection = "shttps://github.com/peruncs/gwt/tree/master"
                    developerConnection = "https://github.com/peruncs/gwt/tree/master"
                    url = "https://github.com/peruncs/gwt/master/"
                }
                developers {
                    developer {
                        id = 'hr.stoyanov'
                        name = 'Hristo Stoyanov'
                        email = 'hr.stoyanov@peruncs.com'
                    }
                }
            }
        }
    }
}

signing {
    sign publishing.publications.publication
}