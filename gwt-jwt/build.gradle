group = 'com.peruncs.gwt'
version = "${gwt_jwt_version}"

dependencies {
    implementation "com.google.jsinterop:base:${gwt_base_version}"
    implementation "com.google.elemental2:elemental2-core:${gwt_elemental2_version}"
    implementation "com.google.elemental2:elemental2-dom:${gwt_elemental2_version}"
    implementation "com.google.elemental2:elemental2-webstorage:${gwt_elemental2_version}"
}

task sharedJar(type: Jar, dependsOn: classes){
    baseName group
    appendix 'shared'
    from(sourceSets.main.output) {
        include('com/peruncs/gwt/shared/**')
    }
    from(sourceSets.main.allSource) {
        include('com/peruncs/gwt/jwt/shared/**')
        include('com/peruncs/gwt/jwt/Shared.gwt.xml')
    }
}

task auth0Jar(type: Jar, dependsOn: classes){
    baseName group
    appendix 'auth0'
    from(sourceSets.main.output) {
        include('com/peruncs/gwt/jwt/auth0/**')
    }
    from(sourceSets.main.allSource) {
        include('com/peruncs/gwt/jwt/auth0/**')
        include('com/peruncs/gwt/jwt/Auth0.gwt.xml')
    }
}

//task allJars {
//    dependsOn sharedJar, auth0Jar
//}

publishing {
    publications {
        oauthPublication(MavenPublication) {
            artifact auth0Jar
            artifactId 'gwt-jwt-auth0'
            pom.withXml {
                asNode().with {
                    appendNode('description', 'GWT Auth0.js JsInterop wrapper')
                    appendNode('name', 'GWT Auth0.js')
                    appendNode('url', 'https://github.com/peruncs/gwt')
                    appendNode('organization').with {
                        appendNode('name', 'Perun Consulting Services, Inc')
                        appendNode('url', 'www.peruncs.com')
                    }
                    appendNode('licenses').with {
                        appendNode('license').with {
                            appendNode('name', 'Apache 2.0')
                            appendNode('url', 'https://www.apache.org/licenses/LICENSE-2.0')
                        }
                    }
                }
            }
        }
        sharedPublication(MavenPublication) {
            artifact sharedJar
            artifactId 'gwt-jwt-shared'
            pom.withXml {
                asNode().with {
                    appendNode('description', 'Shared GWT security JsInterop wrapper')
                    appendNode('name', 'Shared GWT security')
                    appendNode('url', 'https://github.com/peruncs/gwt')
                    appendNode('organization').with {
                        appendNode('name', 'Perun Consulting Services, Inc')
                        appendNode('url', 'www.peruncs.com')
                    }
                    appendNode('licenses').with {
                        appendNode('license').with {
                            appendNode('name', 'Apache 2.0')
                            appendNode('url', 'https://www.apache.org/licenses/LICENSE-2.0')
                        }
                    }
                }
            }
        }
    }
}
