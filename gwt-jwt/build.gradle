publishing {
    publications {
        oauthPublication(MavenPublication) {
            artifact auth0Jar
            artifactId 'gwt-jwt-auth0'
            pom {
                name = "GWT Auth0.js"
                description = "AWT Auth0.js JsInterop wrapper"
                url = "https://github.com/peruncs/gwt"
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                scm {
                    connection = "shttps://github.com/peruncs/gwt/tree/master"
                    developerConnection = "https://github.com/peruncs/gwt/tree/master"
                    url = "https://github.com/peruncs/gwt/master/"
                }
            }
        }
        sharedPublication(MavenPublication) {
            artifact sharedJar
            artifactId 'gwt-jwt-shared'
            pom {
                name = "Shared GWT security"
                description = "Shared GWT security JsInterop wrapper'"
                url = "https://github.com/peruncs/gwt"
                organization{
                    name = "Perun Consulting Services, Inc"
                    url  = "www.peruncs.com"
                }
                licenses {
                    license {
                        name = "The Apache License, Version 2.0"
                        url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    }
                }
                scm {
                    connection = "shttps://github.com/peruncs/gwt/tree/master"
                    developerConnection = "https://github.com/peruncs/gwt/tree/master"
                    url = "https://github.com/peruncs/gwt"
                }
            }
        }
    }
}
