group = 'com.peruncs.gwt'
version = "${gwt_jwt_version}"

dependencies {
    implementation "com.google.jsinterop:base:${gwt_base_version}"
    implementation "com.google.elemental2:elemental2-core:${gwt_elemental2_version}"
    implementation "com.google.elemental2:elemental2-dom:${gwt_elemental2_version}"
    implementation "com.google.elemental2:elemental2-webstorage:${gwt_elemental2_version}"
}

task sharedJar(type: Jar, dependsOn: classes){
    baseName group
    appendix 'shared'
    from(sourceSets.main.output) {
        include('com/peruncs/gwt/jwt/shared/**')
    }
    from(sourceSets.main.allSource) {
        include('com/peruncs/gwt/jwt/shared/**')
        include('com/peruncs/gwt/jwt/Shared.gwt.xml')
    }
}

task auth0Jar(type: Jar, dependsOn: classes){
    baseName group
    appendix 'auth0'
    from(sourceSets.main.output) {
        include('com/peruncs/gwt/jwt/auth0/**')
    }
    from(sourceSets.main.allSource) {
        include('com/peruncs/gwt/jwt/auth0/**')
        include('com/peruncs/gwt/jwt/Auth0.gwt.xml')
    }
}

