task publishCentral {
    dependsOn gradle.includedBuild('gwt-utils').task(':publishAllPublicationToMavenRepository')
    dependsOn gradle.includedBuild('gwt-stripe').task(':publishAllPublicationToMavenRepository')
    dependsOn gradle.includedBuild('gwt-tabulator').task(':publishAllPublicationToMavenRepository')
    dependsOn gradle.includedBuild('gwt-cookies').task(':publishAllPublicationToMavenRepository')
    dependsOn gradle.includedBuild('gwt-jwt').task(':publishAllPublicationToMavenRepository')
    dependsOn gradle.includedBuild('gwt-recaptcha').task(':publishAllPublicationToMavenRepository')
